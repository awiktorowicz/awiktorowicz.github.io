<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Camera with OpenCV</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <video id="videoInput" autoplay loop muted playsinline autoplay hidden></video>
    <div id="container">
      <canvas id="outputCanvas"></canvas>
    <p id="feedbackParagraph"></p>
      <button id="acceptButton" style="display: none;">Accept</button>
  </div>

  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
<script src="./js/utils.js"></script>
  <script src="./js/smartAssistant.js"></script>
  <script src="./js/interactivePolygon.js"></script>
<script src="./js/perspectiveTransformator.js"></script>  
  <script src="./js/documentScanner.js"></script>
</body>
</html>
